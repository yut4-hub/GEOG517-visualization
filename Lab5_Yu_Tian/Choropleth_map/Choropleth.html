<!DOCTYPE html>
<html><head>	<meta charset="utf-8" />	<title>EX5: Choropleth Map</title>	<script src="../data/GEO_JSON_Cook.js"></script>	<script src="../data/GEO_VARIABLES_Cook.js"></script>    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<link rel="stylesheet" href="../lib/leaflet/leaflet.css" />	<script src="../lib/leaflet/leaflet.js"></script>	<script src="../lib/geostats-master/lib/geostats.min.js"></script>	<script src="../lib/d3/d3.min.js"></script>	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>		#mapContainer { height: 800px; width: 100%; }		.mapArea { width: 700px; height: 100%; float: left; }		.map { width: 700px; height: 700px; }		.info {			padding: 6px 8px;			font: 14px/16px Arial, Helvetica, sans-serif;			background: white;			background: rgba(255,255,255,0.8);			box-shadow: 0 0 15px rgba(0,0,0,0.2);			border-radius: 5px;		}		.info h4 {			margin: 0 0 5px;			color: #777;		}		.legend {			font-size: x-small;				text-align: left;			line-height: 12px;			color: #555;		}		.legend i {			width: 20px;			height:10px;			float: left;			margin-right: 1px;			opacity: 0.7;		}
	</style></head><body onload="entryPoint()">
	<div id="mapContainer">	<p>		Select a kind of category:		<select name="category" id="category">			<option value="% Hispanic">Hispanic percentage</option>				<option value="% Black">Black percentage</option>   							</select>	</p>		<div id="map" class="mapArea">			<div class="map"></div>		</div>	</div><script type="text/javascript">// define global variablesvar NO_DATA = -9999;var TRACE = $("#category").val();$("#category").change(function(){	TRACE = $("#category").val();	assembledGeoJSON = assembleGeoJSON(GEO_JSON, GEO_VARIABLES);	intervals = classification(CLASSIFICATION_METHOD, NUMBER_OF_CLASS, assembledGeoJSON, TRACE)	colors = COLOR_CLASS[COLOR_HUE + "_" + NUMBER_OF_CLASS]	draw_choroplethMap(map, TRACE, assembledGeoJSON, intervals, colors);});var NUMBER_OF_CLASS = 8;                                      // range: 5 ~ 9var CLASSIFICATION_METHOD = "Jenks"                        // Equal, Quantile or Jenksvar COLOR_HUE = "Blue";                              // Red, Green or Bluevar COLOR_CLASS = {	"Red_5"     : ["#fee5d9", "#fcae91", "#fb6a4a", "#de2d26", "#a50f15"],	"Red_6"     : ["#fee5d9", "#fcbba1", "#fc9272", "#fb6a4a", "#de2d26", "#a50f15"],	"Red_7"     : ["#fee5d9", "#fcbba1", "#fc9272", "#fb6a4a", "#ef3b2c", "#cb181d", "#99000d"],	"Red_8"     : ["#fff5f0", "#fee0d2", "#fcbba1", "#fc9272", "#fb6a4a", "#ef3b2c", "#cb181d", "#99000d"],	"Red_9"     : ["#fff5f0", "#fee0d2", "#fcbba1", "#fc9272", "#fb6a4a", "#ef3b2c", "#cb181d", "#a50f15", "#67000d"],	"Green_5"   : ["#edf8e9", "#bae4b3", "#74c476", "#31a354", "#006d2c"],	"Green_6"   : ["#edf8e9", "#c7e9c0", "#a1d99b", "#74c476", "#31a354", "#006d2c"],	"Green_7"   : ["#edf8e9", "#c7e9c0", "#a1d99b", "#74c476", "#41ab5d", "#238b45", "#005a32"],	"Green_8"   : ["#f7fcf5", "#e5f5e0", "#c7e9c0", "#a1d99b", "#74c476", "#41ab5d", "#238b45", "#005a32"],	"Green_9"   : ["#f7fcf5", "#e5f5e0", "#c7e9c0", "#a1d99b", "#74c476", "#41ab5d", "#238b45", "#006d2c", "#00441b"],		"Blue_5"    : ["#eff3ff", "#bdd7e7", "#6baed6", "#3182bd", "#08519c"],	"Blue_6"    : ["#eff3ff", "#c6dbef", "#9ecae1", "#6baed6", "#3182bd", "#08519c"],	"Blue_7"    : ["#eff3ff", "#c6dbef", "#9ecae1", "#6baed6", "#4292c6", "#2171b5", "#2171b5"],	"Blue_8"    : ["#f7fbff", "#deebf7", "#c6dbef", "#9ecae1", "#6baed6", "#4292c6", "#2171b5", "#084594"],	"Blue_9"    : ["#f7fbff", "#deebf7", "#c6dbef", "#9ecae1", "#6baed6", "#4292c6", "#2171b5", "#08519c", "#08306b"],	//multi-hue	"Yellow_to_Red_5"    : ["#ffffb2", "#fecc5c", "#fd8d3c", "#f03b20", "#bd0026"],	"Yellow_to_Red_6"    : ["#ffffb2", "#fed976", "#feb24c", "#fd8d3c", "#f03b20", "#bd0026"],	"Yellow_to_Red_7"    : ["#ffffb2", "#fed976", "#feb24c", "#fd8d3c", "#fc4e2a", "#e31a1c", "#b10026"],	"Yellow_to_Red_8"    : ["#ffffcc" ,"#ffeda0", "#fed976", "#feb24c", "#fd8d3c", "#fc4e2a", "#e31a1c", "#b10026"],   	"Yellow_to_Red_9"    : ["#ffffcc" ,"#ffeda0", "#fed976", "#feb24c", "#fd8d3c", "#fc4e2a", "#e31a1c", "#bd0026", "#800026"],	};// end of global variables/** * entry point of this javascript * it's defined by <body> tag like this: <body onload="entryPoint()"> */
var map = draw_baseMap()function entryPoint() {		var assembledGeoJSON = assembleGeoJSON(GEO_JSON, GEO_VARIABLES);	console.log("assembledGeoJSON:", assembledGeoJSON)		var intervals = classification(CLASSIFICATION_METHOD, NUMBER_OF_CLASS, assembledGeoJSON, TRACE)		console.log("intervals("+CLASSIFICATION_METHOD+"):", intervals)
	var colors = COLOR_CLASS[COLOR_HUE + "_" + NUMBER_OF_CLASS]			console.log("colors", colors)	
	draw_choroplethMap(map, TRACE, assembledGeoJSON, intervals, colors);			}
/** * join geoJSON and geoVariables by geoid and assemble GeoJSON and return it * geoJSON: GeoJSON format with properties of geoid and geometry data * geoVariables: CSV format first column of each row must be geoid */function assembleGeoJSON(geoJSON, geoVariables) {	var geoFeatures = {}	geoJSON.features.forEach(function(row, i){		geoFeatures[row.properties.geoid] = {"geometry": row.geometry, "properties": row.properties}	});	console.log(geoFeatures)	var title = geoVariables[0];	var resultGeoJSON = {"type": "FeatureCollection", "features":[]}	geoVariables.forEach(function(row, i){		if (i == 0) return;		var geoid = row[0];		if (!geoFeatures.hasOwnProperty(geoid)) return;		var geoFeature = geoFeatures[geoid];		var feature = {"type": "Feature", "geometry": geoFeature.geometry, "properties": geoFeature.properties};		for (var c=1; c<title.length; c++)			feature.properties[title[c]] = row[c];		resultGeoJSON.features.push(feature);	});	return resultGeoJSON;}
/** * get intervals from classification * method : "Equal", "Quantile" or "Jenks" * nClass : number of class for classification. * geoJSON: GeoJSON format with properties and geometry data * item   : selected variable == TRACE. */function classification(method, nClass, geoJSON, item) {	var values =[];	geoJSON.features.forEach(function(feature, i){		if (feature.properties[item] != NO_DATA) values.push(feature.properties[item]);	});
	var serie = new geostats();	serie.setSerie(values);	var intervals = [];//	if (method == 'Equal') intervals = serie.getClassEqInterval(nClass);//	if (method == 'Quantile') intervals = serie.getClassQuantile(nClass);	if (method == 'Jenks') intervals = serie.getClassJenks(nClass);	return intervals}
/** * draw a base map * mDIV: id of <div> tag where to draw the map * return leaflet object of map */
function draw_baseMap(mDIV="map") {	var mapdiv = document.getElementById(mDIV).getElementsByClassName("map")[0];	var mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';	var grayscale = L.tileLayer(mbUrl, {id: 'mapbox/light-v9'});	//var streets = L.tileLayer(mbUrl, {id: 'mapbox.streets'});	var mapCenter = [41.86540170896882, -87.67144364978151];	var mapZoomLevel = 6;	var map = L.map(mapdiv, {		center: mapCenter,		zoom: mapZoomLevel,		layers: [grayscale]	});
	map.scrollWheelZoom.disable();	return map;}/** * draw a choropleth map * map      : leaflet object of map * item     : selected variable == TRACE.   * intervals: intervals by number of class that result of classification * colors   : color hue */
function draw_choroplethMap(map, item, assembledGeoJSON, intervals, colors) {	var info;	$("#category").change(function(){		if (info){info.remove()}	});
	info = L.control();	info.onAdd = function(map){		this._div = L.DomUtil.create('div','info');		this.update();		return this._div;	};	info.update = function (props) {		this._div.innerHTML = '<h4>' + item + '</h4>' +  (props ?			props.geoid + ' :&nbsp; &nbsp;' + ((props[item] == NO_DATA) ? "no data" :			'<b>' + props[item] + '</b>')			: 'Hover over an area');	};	info.addTo(map)		function getOpacity(feature){		return 0.9;	}		function getColor(d){		if (d == NO_DATA) {			return "#5E5E5E";		}		for (var i=colors.length-1; i>=0; i--){			if (d >= intervals[i]){				return colors[i];			}		}	}
	function style(feature){		return{			weight: 0.3,			opacity: 1,			color: 'white',			dashArray: '1',			fillOpacity: getOpacity(feature),			fillColor: getColor(feature.properties[item])		};	}
	function highlightFeature(e){		var layer = e.target;		layer.setStyle({			weight: 3,			color: '#00ffff',			dashArray: '',			fillOpacity: 0.9		});		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge){			layer.bringToFront();		}		info.update(layer.feature.properties);	}		function resetHighlight(e){		geojson.resetStyle(e.target);		info.update();	}		function zoomToFeature(e){		map.fitBounds(e.target.getBounds());	}		function onEachFeature(feature,layer){		layer.on({			mouseover: highlightFeature,			mouseout:resetHighlight,			click:zoomToFeature		});	}		var geojson = L.geoJson(assembledGeoJSON, {		style: style,		onEachFeature: onEachFeature	}).addTo(map);	map.fitBounds(geojson.getBounds());		var legend	$("#category").change(function(){		if (legend){legend.remove()}	});	legend = L.control({position: 'bottomright'});	legend.onAdd = function(map){		var div = L.DomUtil.create('div', 'info legend');		var labels = [];		for (var i=0; i<colors.length; i++)			labels.push('<i style = "background:' + colors[i] + '"></i>&nbsp; &nbsp;' + 			intervals[i].toFixed(2));		labels.push('<i style = "background:' + getColor(NO_DATA) + '"></I>&nbsp; ' + 'no data' + '<br>');		div.innerHTML = labels.join('<br>');		return div;			};	legend.addTo(map);	}
</script></body></html>
