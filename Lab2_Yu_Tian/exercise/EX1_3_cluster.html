
<!DOCTYPE html>
<html>
<head>
	<title>EX1_3 Cameras Clusters</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	
</head>
<body>
	<div id="map" style="width: 1200px; height: 1000px"></div>

	
	<link rel="stylesheet" href="../dist/MarkerCluster.css" />
	<link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
	<script src="../dist/leaflet.markercluster-src.js"></script>
	<script type="text/javascript" src="camera.js"></script>
	
	<script>
		var dots = new L.LayerGroup(); 
	
		var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

		var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
			streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

		var map = L.map('map', {
			center: [39.30 , -76.609],
			zoom: 13,
			layers: [grayscale]
		});

		var camera = [];
		for (var i = 0; i < data.length; i++) {
			point = data[i];
			L.circle([point[0], point[1]], 40, {color: 'blue',fillColor: 'blue',weight:1,fillOpacity: 0.3}).addTo(dots);

		}				
		map.addLayer(dots);	

		var markers = L.markerClusterGroup();
		for (var i = 0; i < data.length; i++){
				var a = data[i];
				for (var j = 0; j < data[i][2]; j++){
					var marker = L.marker(new L.LatLng(a[0],a[1]));
					markers.addLayer(marker);
				}
		}
		map.addLayer(markers);
	
		var baseLayers = {
			"Grayscale": grayscale,
			"Streets": streets
		};

		var overlays = {
			"cameras": dots,
			"cameras cluster map": markers
		};

		L.control.layers(baseLayers, overlays).addTo(map);
	</script>
</body>
</html>
