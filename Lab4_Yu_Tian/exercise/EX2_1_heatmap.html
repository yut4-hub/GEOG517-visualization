
<!DOCTYPE html>
<html>
<head>
	<title>EX2_1_heatmap</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<link rel="stylesheet" href="screen.css" />


	
</head>
<body>
	<div id="map" style="width: 600px; height: 600px"></div>
	
	<link rel="stylesheet" href="../dist/MarkerCluster.css" />
	<link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
	<script src="../dist/leaflet.markercluster-src.js"></script>
	
	<script type="text/javascript" src="../js/webgl-heatmap.js"></script>
	<script type="text/javascript" src="../js/webgl-heatmap-leaflet.js"></script>	
	
	<script type="text/javascript" src="college.js"></script>
	
	<script>
		
		var dots = new L.LayerGroup(); 
	
	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

		var baseLayers = {
			"Grayscale": grayscale,
			"Streets": streets
		};
		
		var map = L.map('map', {
			center: [32.79457891 , -117.09709167],
			zoom: 10,
			layers: [grayscale]
		});

//////////// Start of Point Map ////////////////////
		for (var i = 0; i < data.length; i++) {
			point = data[i];
			L.circle([point[0], point[1]], 180, {color: 'blue',fillColor: 'blue',weight:1,fillOpacity: 0.3}).addTo(dots);

		}				
		map.addLayer(dots);	
//------End of Point Map -----------------------------
		

//////////// Start of Heatmap ////////////////////
		var heatmap = new L.TileLayer.WebGLHeatMap({ gradientTexture: false, size: 1000, alphaRange:0.0000001, autoresize: true, opacity: 0.5});
		heatmap.setData(data)
		map.addLayer(heatmap);
//------End of Heatmap -----------------------------	

		
//////////// Start of Legend ////////////////////
		var overlays = {
			"college": dots,
			"heatmap": heatmap
		};
		L.control.layers(baseLayers, overlays).addTo(map);
//------End of Legend -----------------------------	
	</script>
</body>
</html>
